name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login to Docker Hub
    - run: docker login -u crackish
    
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag crackish/docker-xeoma:latest
      
    - name: Push Image to Docker
      run: docker push crackish/docker-xeoma:latest
